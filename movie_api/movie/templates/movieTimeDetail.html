<!DOCTYPE html>
<html>
<head>
    <title>영화 시간표</title>
</head>
<body>
    <h1>{{ district }}</h1>

    <ul>
        {% for schedule in schedules %}
            {{ schedule.movie_info.movie_title }}
            {{ schedule.start_time }}
            {{ schedule.theater_type }}
            {{ schedule.theater_name }}
            {{ schedule.city }}
            {{ schedule.district }}
            <br><br>
        {% endfor %}
    </ul>
</body>
</html>
